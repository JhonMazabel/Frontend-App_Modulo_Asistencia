<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
    <form class="card" id="loginForm" aria-labelledby="loginTitle" novalidate>
        <img class="logo" src="fondo.jpg" alt="fondo" height="100px" width="100px">
      <h1 id="loginTitle">Iniciar sesión</h1>
      <p class="lead">Introduce tu correo y contraseña para acceder.</p>

      <div>
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" autocomplete="username" required aria-required="true" />
      </div>

      <div style="margin-top:12px;">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required aria-required="true" minlength="6" />
      </div>

      <div class="row">
        <a href="#" id="forgotLink" style="color:var(--accent); text-decoration:none; font-size:0.9rem;">¿Olvidaste la contraseña?</a>
      </div>

      <div class="error" id="errorMsg" role="alert" aria-live="polite"></div>

      <button type="submit" class="btn">Entrar</button>

    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
